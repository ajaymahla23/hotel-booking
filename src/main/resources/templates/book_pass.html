	<section class="section pb-4">
		<div class="container">
			<div class="row check-availabilty" id="next">
				<div class="block-32" data-aos="fade-up" data-aos-offset="-200">

					<form action="#">
						<div class="row">
							<div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
								<label for="balance" class="font-weight-bold text-black">Balance</label>
								<div class="field-icon-wrap">
									<input type="text" value="0.00$" readonly id="balance" class="form-control">
								</div>
							</div>
							<div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
								<label for="income" class="font-weight-bold text-black">Income</label>
								<div class="field-icon-wrap">
									<div class="icon"><span class="icon-calendar"></span></div>
									<input type="text" id="income" class="form-control" value="0.00$" readonly>
								</div>
							</div>
							<div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
								<label for="bookinglimit" class="font-weight-bold text-black">Today's booking
									limit</label>
								<div class="field-icon-wrap">
									<div class="icon"><span class="icon-calendar"></span></div>
									<input type="text" value="30" readonly id="bookinglimit" class="form-control">
								</div>
							</div>
							<div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
								<label for="book" class="font-weight-bold text-black">Book</label>
								<div class="field-icon-wrap">
									<div class="icon"><span class="icon-calendar"></span></div>
									<input type="text" id="book" class="form-control" value="0" readonly>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-lg-3 d-flex align-items-center justify-content-center">
							<button class="btn btn-primary text-white">Book</button>
						</div>
					</form>
				</div>


			</div>
		</div>
	</section>
