<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Recharge Request</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<link rel="stylesheet" type="text/css"
		href="//fonts.googleapis.com/css?family=|Roboto+Sans:400,700|Playfair+Display:400,700">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/jquery.timepicker.css">
	<link rel="stylesheet" href="css/fancybox.min.css">

	<link rel="stylesheet" href="fonts/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="fonts/fontawesome/css/font-awesome.min.css">

	<!-- Theme Style -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div th:replace="index::header">...</div>
	<!-- END head -->

	<style>
		.site-hero.inner-page.overlay:before {
			height: 50vh;
			min-height: 329px;
		}
	</style>

	<section class="site-hero inner-page overlay" style="background-image: url(images/hero_4.jpg);min-height: 0px;"
		data-stellar-background-ratio="0.5">
		<div class="container">
			<div class="row site-hero-inner justify-content-center align-items-center"
				style="min-height: 508px;height: 28vh;">
				<div class="col-md-10 text-center" data-aos="fade">
					<h6 class="heading mb-3" style="    font-size: 60px;">Recharge Request</h6>
					<ul class="custom-breadcrumbs mb-4">
						<li><a>Wallet Ballance</a></li>
						<li>&bullet;</li>
						<li>
							<span th:if="${walletAmtList} != null" th:text="'$ '+${walletAmtList.walletAmount}"></span>
							<span th:if="${walletAmtList} == null">$ 0.0</span>
						</li>



					</ul>
				</div>
			</div>
		</div>



	</section>
	<!-- END section -->

	<section class="section" style="padding: 3em 0;">
		<div class="container">
			<div class="row">
				<div class="col-md-12" data-aos="fade-up" data-aos-delay="100">
					<form th:action="@{/recharge_walletbyuser}" method="post" class="bg-white p-4 border">
						<div class="row">
							<div class="col-md-12 form-group">
								<label class="text-black font-weight-bold" for="amount">Amount</label>
								<input type="number" name="amountByUser" required min="1" class="form-control "
									placeholder="Enter the amount">
							</div>
						</div>

						<div class="row mb-2">
							<div class="col-md-12 form-group">
								<label class="text-black font-weight-bold" for="message">Notes</label>
								<textarea name="message" id="message" class="form-control"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 form-group">
								<input type="submit" value="Submit"
									class="btn btn-primary text-white py-3 px-5 font-weight-bold">
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>

	</section>

	<div th:replace="index::footer">...</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>


	<script src="js/aos.js"></script>

	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>



	<script src="js/main.js"></script>
</body>

</html>
