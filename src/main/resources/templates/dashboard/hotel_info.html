																	required>
															</div>
														</div>

														<div class="row">

																<span class="text-danger text-danger">*</span></label>
															<div class="col-md-10">
																<input type="text" class="form-control mb-3"
																	style="padding-left: 12px;"
																	th:field="*{hotelAddress}" name="hotelAddress"
																	required>
															</div>
														</div>

																<input type="hidden" name="hotelImgName"
																	th:value="${hotelInfo.hotelImage}" />

															<button type="submit" class="btn btn-sm"
																style="background-color: #30778A;color: white;">Save</button>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>

					</div>

				reader.onload = function (e) {
					$('#imgPreview').attr('src', e.target.result).width(100)
						.height(100);
				}
				reader.readAsDataURL(input.files[0])
			}
		}
